<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shopping List</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Shopping list</h1>
            <h2>Write a list of the items you need to buy</h2>
        </header>

        <main>
            <form>
                <div id="add_item">
                    <input type="text" name="item" id="item"
                           placeholder="Something you need to buy" required autofocus>
                    <input type="submit" value="Add">
                </div>

                <div id="shopping_list_container">
                    <ul id="shopping_list">
                    </ul>
                </div>

                <div id="button_bar">
                    <input id="toggle_all_btn" type="button" value="Select all" disabled>
                    <input id="complete_btn" type="button" value="Complete" disabled>
                </div>
                <p id="items_info">
                    <span id="item_count">0</span> items
                    <span id="selected_items_info">(<span id="selected_items_count">0</span>
                        selected)
                    </span>
                </p>
            </form>
        </main>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="application.js"></script>
</html>
